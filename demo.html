<!doctype html>
<html>
  <head>
    <title>fab-menu demo</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="fab-menu.html">
  </head>
  <body>
    <h3>fab-menu Demo</h3>
    
    <fab-menu-play></fab-menu-play>

  </body>
</html>
<link rel="import" href="../icon-icons/iron-icons.html">
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/image-icons.html">
<!--
`<fab-menu-play></fab-menu-play>` This demonstrates of the fab menu
@demo demo.html
-->

<dom-module id="fab-menu-play">
  <template>
    <fab-menu label="add / edit / delete" on-delete="fabDelete" on-add="fabAdd" on-edit="fabEdit" icon="touch-app" back-icon="subdirectory-arrow-left" menu="{{menu}}"></fab-menu>
  </template>
</dom-module>
<script>
Polymer({
  is: "fab-menu-play",
  properties: {
    menu:{ 
      value: [
        {label:"delete",icon:"delete",fire:{type:"delete"},
          menu:[{
            label:"delete",
            icon:"delete",
            fire:{type:"delete",detail:"confirm"}
          }]
        },
        {label:"edit",icon:"create",fire:{type:"edit"}},
        {label:"add","icon":"add","menu":[
          {label:"card",icon:"image:crop-portrait",fire:{type:"add",detail:"card"}},
          {label:"deck",icon:"content-copy",fire:{type:"add",detail:"deck"}}
        ]}
      ],
      type: Array
    }
  },
  fabAdd: function(e,d){
    console.log("Add "+d)
    return true
  },
  fabEdit: function(e){
    console.log("edit")
  },
  fabDelete: function(e,d){
    if (d) {
      console.log(d)
    }
    console.log("delete")
  }
})
</script>
