<link rel="import" href="../balloon-css/balloon-css.html">
<link rel="import" href="../paper-fab-transitions/paper-fab-speed-dial.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../clone-data/clone-data.html">
<link rel="import" href="../icon-icons/iron-icons.html">
<link rel="import" href="../polymer/polymer.html">
<!--
`<fab-menu></fab-menu>` makes FAB menu to give users options 
@demo demo.html
-->

<dom-module id="fab-menu">
  <template>
    <style>
      :host {
        display: inline-block
      }
      .bottom-right {
        position: absolute;
        bottom: 10px;
        right: 10px;
      }
    </style>

    <paper-fab-speed-dial class="bottom-right" direction="top">
      <paper-fab data-balloon$="{{label}}" data-balloon-pos="left" icon="{{icon}}" class="dropdown-trigger"></paper-fab>
      <div class="dropdown-content" style="overflow: visible;">
        <template is="dom-repeat" items="{{menu}}">
          <paper-fab data-balloon$="{{item.label}}" title="{{item.label}}" data-balloon-pos="left" mini icon="{{item.icon}}"></paper-fab>
        </template>
      </div>
    </paper-fab-speed-dial>

  </template>
</dom-module>
<script>
  Polymer({
    is: "fab-menu",
    properties: {
      label: String,
      icon: String,
      action: String,
      menu: Array
    }
  })
</script>
